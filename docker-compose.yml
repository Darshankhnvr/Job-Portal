services:
  # MongoDB service
  mongodb:
    image: mongo:7
    container_name: job-portal-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: jobportal
    volumes:
      - mongodb_data:/data/db
    networks:
      - job-portal-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: job-portal-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      MONGO_URI: mongodb://admin:admin123@mongodb:27017/jobportal?authSource=admin
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      ARCJET_KEY: ${ARCJET_KEY}
      CORS_ORIGIN: http://localhost:5173
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - job-portal-network
    volumes:
      - ./backend/uploads:/app/uploads
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})" ]
      interval: 30s
      timeout: 3s
      retries: 3

  # Frontend service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:3000/api
    container_name: job-portal-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - job-portal-network
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/" ]
      interval: 30s
      timeout: 3s
      retries: 3

networks:
  job-portal-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
